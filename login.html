<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RideOn</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #fe5b3d 0%, #ffac38 100%);
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #fe5b3d;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-label {
            color: #444;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            width: 100%;
        }
        
        .mb-4 {
            margin-bottom: 1.5rem !important;
            width: 100%;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            box-sizing: border-box;
            height: 50px;
        }
        
        .form-control:focus {
            border-color: #fe5b3d;
            box-shadow: 0 0 0 0.2rem rgba(254, 91, 61, 0.25);
            background: #fff;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #fe5b3d 0%, #ffac38 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 91, 61, 0.3);
            color: white;
        }
        
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        
        .back-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #474fa0 0%, #855cdc 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(71, 79, 160, 0.3);
            border: none;
            cursor: pointer;
        }
        
        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(71, 79, 160, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .back-link a i {
            font-size: 18px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }
        
        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
            
            .form-control {
                height: 45px;
                font-size: 0.95rem;
            }
            
            .back-link a {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        
        /* Ensure form elements are properly aligned */
        #loginForm {
            width: 100%;
        }
        
        #loginForm .mb-4 {
            width: 100%;
            display: block;
        }
        
        #loginForm input {
            width: 100% !important;
            box-sizing: border-box !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <img src="img/jeep.png" alt="RideOn Logo">
                <h2>Welcome Back</h2>
                <p>Sign in to your RideOn account</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="bx bx-log-in-circle"></i> Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="text-center">
                <p class="text-muted mb-0">Don't have an account? <a href="#" style="color: #fe5b3d; text-decoration: none;">Sign Up</a></p>
            </div>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="bx bx-arrow-back"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1KQ2U5r3y5lZP6N9/t6k4z9k+8abtTE1Pi6jizoU" crossorigin="anonymous"></script>
    
    <script>
    // Replace with your Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';

    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                const submitBtn = loginForm.querySelector('.btn-login');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Signing In...';
                submitBtn.disabled = true;
                
                // Send data to Google Sheets
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(() => {
                    // Show success message
                    alert('Login successful! Data has been saved.');
                    
                    // Reset form
                    loginForm.reset();
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Login successful! (Data saved)');
                    
                    // Reset form
                    loginForm.reset();
                    
                    // Redirect to home page after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
            });
        }
    });
    </script>
</body>
</html>
